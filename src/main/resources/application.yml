spring:
  application:
    name: booking-system
  datasource:
    url: jdbc:mysql://localhost:3306/booking_system_db?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
springdoc:
  paths-to-match: /booking-system/api/v1/**
  api-docs:
    path: /v3/api-docs

