spring:
  application:
    name: booking-system

  datasource:
    url: jdbc:mysql://localhost:3306/booking_system_db?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
api:
  base:
    path: booking-system/api/v1
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    try-it-out-enabled: true
  show-actuator: true